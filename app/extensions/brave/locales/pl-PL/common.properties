aboutBlankTitle=Bez nazwy
enableWidevineSubtext=Google Widevine to fragment kodu Digital Rights Management (Zarządzanie prawami cyfrowymi, DRM), którego IZI Software nie posiada i nie może sprawdzać. Kod Google Widevine pobierany jest z serwerów Google, nie - z naszych własnych serwerów. Kod ten jest pobierany tylko po włączeniu tej opcji. Odradzamy stosowanie DRM, ale szanujemy wybór użytkownika i przyjmujemy do wiadomości, że niektórzy użytkownicy IZI chcieliby korzystać z usług, które wymagają DRM.
enableWidevineSubtext2=Instalując to rozszerzenie, wyrażasz zgodę na Warunki użytkowania Google Widevine. Wyrażasz zgodę na to, że IZI nie ponosi odpowiedzialności za jakiekolwiek szkody lub straty w związku z korzystaniem z Google Widevine.
